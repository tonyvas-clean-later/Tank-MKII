<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tank MKII</title>
</head>
<body>
    <main>
        <div id="info_div">
            <table>
                <tr>
                    <th>Left Motor Speed</th>
                    <th>Right Motor Speed</th>
                    <th>Turret Azimuth</th>
                    <th>Turret Elevation</th>
                </tr>
                <tr>
                    <td id="left_speed"></td>
                    <td id="right_speed"></td>
                    <td id="azimuth"></td>
                    <td id="elevation"></td>
                </tr>
            </table>

            <input type="button" value="Reset" id="reset" oninput="reset()" onclick="reset()"></input>

            <table>
                <tr>
                    <th>Motors Power</th>
                    <th>Turret Sensitivity</th>
                </tr>
                <tr>
                    <td id="motors_power">
                        <button id="motors_power_minus">-</button>
                        <span id="motors_power_span"></span>
                        <button id="motors_power_plus">+</button>
                    </td>
                    <td id="turret_sens">
                        <button id="turret_sens_minus">-</button>
                        <span id="turret_sens_span"></span>
                        <button id="turret_sens_plus">+</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="camera_div">
            <img id="camera"></img>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="motors.js"></script>
    <script src="turret.js"></script>
    <script src="keyboard.js"></script>
    <script src="main.js"></script>
</body>
</html>
