<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tank MKII</title>
</head>
<body>
    <main>
        <div id="info_div">
            <table>
                <tr>
                    <th>Turret Azimuth</th>
                    <th>Turret Elevation</th>
                    <th>Clients Connected</th>
                </tr>
                <tr>
                    <td id="azimuth"></td>
                    <td id="elevation"></td>
                    <td id="client_count"></td>
                </tr>
            </table>

            <input type="button" value="Reset" id="reset" oninput="reset()" onclick="reset()"></input>

            <table>
                <tr>
                    <th>Turret Tracking</th>
                    <th>Laser State</th>
                </tr>
                <tr>
                    <td id="tracking"></td>
                    <td id="laser_state"></td>
                </tr>
            </table>
        </div>

        <div id="camera_div">
            <!-- <img id="camera"></img> -->
            <canvas id="camera"></canvas>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="turret.js"></script>
    <script src="mouse.js"></script>
    <script src="keyboard.js"></script>
    <script src="main.js"></script>
</body>
</html>
